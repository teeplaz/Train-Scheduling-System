<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scheduling For Trains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="jumbotron">
            <h1 id="jumbotron-header">Train Schedules</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
            
            <table class="table" id="train-table">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>How Often (x # min)</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Add Train
            </div>
                <div class="input-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <br>

                <div class="input-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <br>

                <div class="input-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <br>

                <div class="input-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <br>

                <button type="button" class="btn btn-default" id="add-train">Add Train</button>
        </div>
    </div>
</body>
    <script src="javascript.js"></script>
</html>
